<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ThLinks</title>
  </head>
  <body id="light-mode">
    <div class="container">
      <header class="profile">
        <div class="circle">
          <img src="./assets/profile.jpeg" alt="imagem de perfil" />
        </div>
        <h1>@tharlesmoreto</h1>
      </header>

      <section class="switch">
        <div class="button">
          <ion-icon name="moon-outline" class="moon"></ion-icon>
          <ion-icon name="sunny-outline" class="sun"></ion-icon>
        </div>
        <span></span>
      </section>

      <section class="links">
        <ul>
          <li><a href="#" target="_blank">Meus Artigos</a></li>
          <li><a href="#" target="_blank">Baixe meu e-book</a></li>
          <li><a href="#" target="_blank">Veja meu portfólio</a></li>
          <li><a href="#" target="_blank">MasterClass Online</a></li>
        </ul>
      </section>

      <section class="social-links">
        <a href="http://github.com" target="_blank">
          <ion-icon class="icons" name="logo-github"></ion-icon>
        </a>

        <a href="http://instagram.com" target="_blank">
          <ion-icon class="icons" name="logo-instagram"></ion-icon>
        </a>

        <a href="http://youtube.com.br" target="_blank">
          <ion-icon class="icons" name="logo-youtube"></ion-icon>
        </a>

        <a href="https://br.linkedin.com/" target="_blank">
          <ion-icon class="icons" name="logo-linkedin"></ion-icon>
        </a>
      </section>

      <footer class="footer">
        <p>
          © 2025 <a href="#" target="_blank">ThLinks</a>. All rights reserved.
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
